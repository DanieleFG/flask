{% extends "layout.html" %} 
{% block content %}
    <h1>Listagem personagens</h1>
    <div class="row">
        {% for character in characters %}
            <div class="col-sm-3 col-6">
                <img src="{{ character.image }}" alt="{{character.name}}" class="img-fluid img-thumbnail"/>
            </div> 
            <div class="col-sm-3 col-6"> 
                <h3>{{ character.name }}</h3>   
                <p>
                    <a href="{{ url_for('get_profile', id=character.id) }}" class="btn btn-primary">Ver Perfil</a>
                </p> 
            </div>

        {% endfor %}
    </div>
{% endblock %}
